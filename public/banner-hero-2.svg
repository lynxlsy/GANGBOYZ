<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg2)"/>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="150" r="4" fill="#3b82f6" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1600" cy="250" r="3" fill="#3b82f6" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="700" r="2" fill="#3b82f6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1750" cy="800" r="5" fill="#3b82f6" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main content area -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#blueGradient2)" opacity="0.1"/>
  
  <!-- Gang BoyZ Logo area -->
  <g transform="translate(960, 540)">
    <!-- Logo background circle -->
    <circle cx="0" cy="0" r="120" fill="rgba(59,130,246,0.1)" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
    
    <!-- Logo text -->
    <text x="0" y="-20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
      GANG BOYZ
    </text>
    <text x="0" y="20" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="24" font-weight="normal">
      COLLECTION
    </text>
  </g>
  
  <!-- Side decorative lines -->
  <line x1="0" y1="540" x2="250" y2="540" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="1670" y1="540" x2="1920" y2="540" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  
  <!-- Top accent -->
  <rect x="0" y="0" width="1920" height="80" fill="url(#blueGradient2)" opacity="0.2"/>
  
  <!-- Geometric patterns -->
  <polygon points="100,100 150,100 125,150" fill="#3b82f6" opacity="0.3"/>
  <polygon points="1820,980 1870,980 1845,1030" fill="#3b82f6" opacity="0.3"/>
</svg>
