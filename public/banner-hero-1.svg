<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg1)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="3" fill="#ef4444" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1700" cy="300" r="2" fill="#ef4444" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="800" r="4" fill="#ef4444" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main content area -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#redGradient1)" opacity="0.1"/>
  
  <!-- Gang BoyZ Logo area -->
  <g transform="translate(960, 540)">
    <!-- Logo background circle -->
    <circle cx="0" cy="0" r="120" fill="rgba(239,68,68,0.1)" stroke="#ef4444" stroke-width="2" opacity="0.8"/>
    
    <!-- Logo text -->
    <text x="0" y="-20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
      GANG BOYZ
    </text>
    <text x="0" y="20" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="24" font-weight="normal">
      STREETWEAR
    </text>
  </g>
  
  <!-- Side decorative lines -->
  <line x1="0" y1="540" x2="200" y2="540" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
  <line x1="1720" y1="540" x2="1920" y2="540" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
  
  <!-- Bottom accent -->
  <rect x="0" y="1000" width="1920" height="80" fill="url(#redGradient1)" opacity="0.2"/>
</svg>