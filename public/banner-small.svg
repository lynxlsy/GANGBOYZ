<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <rect width="400" height="200" fill="#0F0F0F"/>
  <rect x="1" y="1" width="398" height="198" stroke="#374151" stroke-width="2" stroke-dasharray="8 8"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="gridSmall" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1F2937" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="200" fill="url(#gridSmall)"/>
  
  <!-- Ícone de banner pequeno -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="100" height="50" rx="6" fill="#1F2937" stroke="#EF4444" stroke-width="2"/>
    <circle cx="25" cy="20" r="5" fill="#EF4444"/>
    <path d="M0 40L25 25L50 35L75 20L100 30V50H0V40Z" fill="#EF4444"/>
  </g>
  
  <!-- Texto principal -->
  <text x="200" y="130" text-anchor="middle" fill="#EF4444" font-family="Arial, sans-serif" font-size="16" font-weight="700">
    BANNER PEQUENO
  </text>
  
  <!-- Texto secundário -->
  <text x="200" y="150" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">
    400x200px (2:1)
  </text>
  
  <!-- Texto terciário -->
  <text x="200" y="170" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">
    Adicione sua imagem
  </text>
  
  <!-- Indicador de proporção -->
  <rect x="350" y="10" width="40" height="28" rx="4" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="370" y="22" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="8" font-weight="600">2:1</text>
  <text x="370" y="32" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="6">SMALL</text>
</svg>
