<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <rect width="1920" height="1080" fill="#0F0F0F"/>
  <rect x="1" y="1" width="1918" height="1078" stroke="#374151" stroke-width="2" stroke-dasharray="20 20"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1F2937" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Ícone de banner grande centralizado -->
  <g transform="translate(760, 340)">
    <rect x="0" y="0" width="400" height="200" rx="12" fill="#1F2937" stroke="#EF4444" stroke-width="3"/>
    <circle cx="80" cy="60" r="20" fill="#EF4444"/>
    <path d="M0 160L80 100L160 140L240 80L400 120V180H0V160Z" fill="#EF4444"/>
  </g>
  
  <!-- Texto principal -->
  <text x="960" y="620" text-anchor="middle" fill="#EF4444" font-family="Arial, sans-serif" font-size="48" font-weight="700">
    BANNER HERO
  </text>
  
  <!-- Texto secundário -->
  <text x="960" y="680" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="24">
    1920x1080px (16:9) - Adicione sua imagem aqui
  </text>
  
  <!-- Texto terciário -->
  <text x="960" y="720" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="18">
    Clique para fazer upload
  </text>
  
  <!-- Dimensões no canto -->
  <text x="50" y="1050" fill="#4B5563" font-family="Arial, sans-serif" font-size="14">
    1920x1080px (16:9)
  </text>
  
  <!-- Indicador de proporção -->
  <rect x="1800" y="50" width="100" height="56" rx="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="1850" y="75" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12" font-weight="600">16:9</text>
  <text x="1850" y="90" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">HERO</text>
</svg>
