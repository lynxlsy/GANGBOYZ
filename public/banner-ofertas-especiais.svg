<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background com textura urbana -->
  <defs>
    <pattern id="concrete" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#1a1a1a"/>
      <circle cx="5" cy="5" r="1" fill="#2a2a2a" opacity="0.3"/>
      <circle cx="15" cy="15" r="1.5" fill="#2a2a2a" opacity="0.2"/>
      <circle cx="10" cy="8" r="0.8" fill="#2a2a2a" opacity="0.4"/>
    </pattern>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background principal -->
  <rect width="1200" height="600" fill="url(#concrete)"/>
  
  <!-- Efeitos de spray/pintura -->
  <circle cx="100" cy="100" r="25" fill="#dc2626" opacity="0.3"/>
  <circle cx="1100" cy="120" r="30" fill="#dc2626" opacity="0.2"/>
  <circle cx="200" cy="480" r="22" fill="#dc2626" opacity="0.4"/>
  <circle cx="1000" cy="450" r="28" fill="#dc2626" opacity="0.3"/>
  
  <!-- Linhas de grafite -->
  <path d="M50 200 Q300 160 500 240" stroke="#dc2626" stroke-width="5" fill="none" opacity="0.6"/>
  <path d="M900 360 Q1000 320 1150 400" stroke="#dc2626" stroke-width="4" fill="none" opacity="0.5"/>
  
  <!-- Logo/Brand circular -->
  <circle cx="150" cy="300" r="60" fill="url(#redGradient)" stroke="#fff" stroke-width="5"/>
  <text x="150" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">GANG</text>
  
  <!-- Linhas azuis horizontais -->
  <rect x="250" y="240" width="600" height="3" fill="#3b82f6"/>
  <rect x="250" y="360" width="600" height="3" fill="#3b82f6"/>
  
  <!-- Título principal -->
  <text x="250" y="280" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">OFERTAS</text>
  <text x="250" y="340" fill="white" font-family="Arial, sans-serif" font-size="80" font-weight="bold">ESPECIAIS</text>
  
  <!-- Subtítulo -->
  <text x="250" y="400" fill="#e5e5e5" font-family="Arial, sans-serif" font-size="22">APROVEITE NOSSAS PROMOÇÕES IMPERDÍVEIS</text>
  
  <!-- Linha decorativa -->
  <rect x="250" y="420" width="400" height="5" fill="#dc2626"/>
  
  <!-- Produtos destacados (silhuetas com contorno branco) -->
  <!-- Camiseta -->
  <rect x="750" y="150" width="120" height="160" rx="18" fill="#333" stroke="#fff" stroke-width="5"/>
  <rect x="770" y="170" width="80" height="120" fill="#dc2626" opacity="0.7"/>
  <text x="810" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CAMISETA</text>
  
  <!-- Moletom -->
  <rect x="900" y="120" width="130" height="190" rx="25" fill="#333" stroke="#fff" stroke-width="5"/>
  <rect x="920" y="140" width="90" height="150" fill="#dc2626" opacity="0.7"/>
  <text x="965" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MOLETOM</text>
  
  <!-- Calça -->
  <rect x="1050" y="110" width="100" height="200" rx="12" fill="#333" stroke="#fff" stroke-width="5"/>
  <rect x="1070" y="130" width="60" height="160" fill="#dc2626" opacity="0.7"/>
  <text x="1100" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CALÇA</text>
  
  <!-- Setas indicativas -->
  <path d="M650 250 Q750 220 750 250" stroke="#dc2626" stroke-width="8" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M650 250 Q750 220 750 250" stroke="white" stroke-width="4" fill="none"/>
  
  <path d="M650 350 Q750 380 750 350" stroke="#dc2626" stroke-width="8" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M650 350 Q750 380 750 350" stroke="white" stroke-width="4" fill="none"/>
  
  <!-- Marcador de seta -->
  <defs>
    <marker id="arrowhead" markerWidth="15" markerHeight="10" refX="14" refY="5" orient="auto">
      <polygon points="0 0, 15 5, 0 10" fill="#dc2626"/>
    </marker>
  </defs>
  
  <!-- Texto de desconto -->
  <text x="600" y="500" fill="#dc2626" font-family="Arial, sans-serif" font-size="40" font-weight="bold">ATÉ 50% OFF</text>
  
  <!-- Efeitos de brilho -->
  <circle cx="320" cy="260" r="4" fill="white" opacity="0.8"/>
  <circle cx="500" cy="280" r="3" fill="white" opacity="0.6"/>
  <circle cx="420" cy="300" r="3.5" fill="white" opacity="0.7"/>
  
  <!-- Marca X -->
  <text x="950" y="100" fill="white" font-family="Arial, sans-serif" font-size="30" font-weight="bold">X</text>
  <text x="1100" y="520" fill="white" font-family="Arial, sans-serif" font-size="30" font-weight="bold">X</text>
</svg>
