<!DOCTYPE html>
<html>
<head>
    <title>Test Banner Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
        }
        .banner-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        button {
            background-color: #ff1744;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #d50000;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            width: 300px;
            margin: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 8px;
        }
        .log {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Banner Data</h1>
        
        <div class="section">
            <h2>Load Banner Data</h2>
            <button onclick="loadBannerData()">Load Banner Data</button>
            <button onclick="clearLogs()">Clear Logs</button>
            <div class="log" id="logOutput"></div>
        </div>
        
        <div class="section">
            <h2>Test Banner Image</h2>
            <input type="text" id="testImageUrl" placeholder="Enter image URL or data URL" />
            <button onclick="testImage()">Test Image</button>
            <br><br>
            <img id="testImage" class="banner-image" />
            <div id="imageStatus"></div>
        </div>
        
        <div class="section">
            <h2>Manual Banner Data</h2>
            <textarea id="manualData" placeholder="Paste banner data JSON here"></textarea>
            <br>
            <button onclick="saveManualData()">Save to localStorage</button>
            <button onclick="loadManualData()">Load from localStorage</button>
        </div>

        <script>
            function log(message) {
                const logOutput = document.getElementById('logOutput');
                const timestamp = new Date().toISOString().substr(11, 12);
                logOutput.innerHTML += `[${timestamp}] ${message}\n`;
                logOutput.scrollTop = logOutput.scrollHeight;
                console.log(message);
            }
            
            function clearLogs() {
                document.getElementById('logOutput').innerHTML = '';
            }
            
            function loadBannerData() {
                log('Loading banner data from localStorage...');
                
                if (typeof localStorage === 'undefined') {
                    log('Error: localStorage not available');
                    return;
                }
                
                try {
                    // Check all localStorage keys
                    const keys = [];
                    for (let i = 0; i < localStorage.length; i++) {
                        keys.push(localStorage.key(i));
                    }
                    
                    const bannerKeys = keys.filter(key => key && key.includes('banner'));
                    log(`Found ${bannerKeys.length} banner-related keys: ${bannerKeys.join(', ')}`);
                    
                    // Check each banner key
                    bannerKeys.forEach(key => {
                        try {
                            const data = localStorage.getItem(key);
                            log(`\n${key}:`);
                            
                            if (!data) {
                                log('  No data found');
                                return;
                            }
                            
                            log(`  Data size: ${data.length} characters`);
                            
                            const parsed = JSON.parse(data);
                            log(`  Parsed type: ${typeof parsed}`);
                            
                            if (Array.isArray(parsed)) {
                                log(`  Array length: ${parsed.length}`);
                                parsed.forEach((banner, index) => {
                                    log(`    Banner ${index}:`);
                                    log(`      ID: ${banner.id}`);
                                    log(`      Name: ${banner.name}`);
                                    log(`      Image URL: ${banner.currentImage ? banner.currentImage.substring(0, 100) + '...' : 'undefined'}`);
                                    log(`      Image length: ${banner.currentImage ? banner.currentImage.length : 'undefined'}`);
                                    log(`      Media type: ${banner.mediaType}`);
                                    
                                    // Show image if it's a data URL
                                    if (banner.currentImage && banner.currentImage.startsWith('data:')) {
                                        showTestImage(banner.currentImage);
                                    }
                                });
                            } else {
                                log(`  Data: ${JSON.stringify(parsed, null, 2)}`);
                            }
                        } catch (error) {
                            log(`  Error parsing data: ${error.message}`);
                        }
                    });
                } catch (error) {
                    log(`Error accessing localStorage: ${error.message}`);
                }
            }
            
            function showTestImage(url) {
                const img = document.getElementById('testImage');
                const status = document.getElementById('imageStatus');
                
                img.onload = function() {
                    img.style.display = 'block';
                    status.innerHTML = `<p style="color: green;">Image loaded successfully! Dimensions: ${img.naturalWidth}x${img.naturalHeight}</p>`;
                };
                
                img.onerror = function() {
                    img.style.display = 'none';
                    status.innerHTML = '<p style="color: red;">Error loading image</p>';
                };
                
                img.src = url;
            }
            
            function testImage() {
                const url = document.getElementById('testImageUrl').value;
                if (!url) {
                    alert('Please enter an image URL');
                    return;
                }
                
                showTestImage(url);
            }
            
            function saveManualData() {
                const data = document.getElementById('manualData').value;
                if (!data) {
                    alert('Please enter some data');
                    return;
                }
                
                try {
                    const parsed = JSON.parse(data);
                    localStorage.setItem('gang-boyz-homepage-banners', data);
                    log('Data saved to localStorage');
                } catch (error) {
                    log(`Error saving data: ${error.message}`);
                }
            }
            
            function loadManualData() {
                try {
                    const data = localStorage.getItem('gang-boyz-homepage-banners');
                    if (data) {
                        document.getElementById('manualData').value = data;
                        log('Data loaded from localStorage');
                    } else {
                        log('No data found in localStorage');
                    }
                } catch (error) {
                    log(`Error loading data: ${error.message}`);
                }
            }
            
            // Auto-load data when page loads
            window.addEventListener('load', function() {
                log('Page loaded - ready to test banner data');
            });
        </script>
    </div>
</body>
</html>
